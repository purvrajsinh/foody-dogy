<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01
    </title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .r{
    background-color: red;
    height: 100px;
    width: 100px;
    position: absolute;
    left: 100px;
}

.y{
    background-color: blue;
    height: 100px;
    width: 100px;
    position: relative;
    top: 100px;
    left: 200px;
}

.g{
    background-color: green;
    height: 100px;
    width: 100px;
}
    </style>
</head>
<body>
    <div class="g"></div>
    <div class="r"></div>
    <div class="y"></div>
</body>
</html>
